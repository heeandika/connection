            transition: transform 0.2s;
            background: #eee;

            transform: translateY(-2px) scale(1.04);
        }

    <script>
        const images = document.querySelectorAll('.slider-img');
        const dots = document.querySelectorAll('.slider-dot');
        const leftBtn = document.querySelector('.slider-arrow.left');
        const rightBtn = document.querySelector('.slider-arrow.right');
        let current = 0;
        let interval = setInterval(nextSlide, 2200);

        function showSlide(idx) {
            images[current].classList.remove('active');
            dots[current].classList.remove('active');
            current = (idx + images.length) % images.length;
            images[current].classList.add('active');
            dots[current].classList.add('active');
        }

        function nextSlide() {
            showSlide(current + 1);
        }

        function prevSlide() {
            showSlide(current - 1);
        }

        rightBtn.addEventListener('click', () => {
            nextSlide();
            resetInterval();
        });
        leftBtn.addEventListener('click', () => {
            prevSlide();
            resetInterval();
        });
        dots.forEach((dot, idx) => {
            dot.addEventListener('click', () => {
                showSlide(idx);
                resetInterval();
            });
        });

        function resetInterval() {
            clearInterval(interval);
            interval = setInterval(nextSlide, 2200);
        }

        // Optional: swipe support for mobile
        let startX = null;
        document.querySelector('.slider').addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });
        document.querySelector('.slider').addEventListener('touchend', e => {
            if (startX === null) return;
            let endX = e.changedTouches[0].clientX;
            if (endX - startX > 40) {
                prevSlide();
                resetInterval();
            } else if (startX - endX > 40) {
                nextSlide();
                resetInterval();
            }
            startX = null;
        });

                // filepath: c:\for qinan\connection\rekaman.html
        let mediaRecorder, audioChunks = [];
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const info = document.getElementById('info');
        const audioPlayer = document.getElementById('audioPlayer');

        recordBtn.onclick = async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                info.textContent = "Browser tidak mendukung rekaman suara.";
                return;
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };
                mediaRecorder.onstart = () => {
                    info.textContent = "Sedang merekam... Tekan Stop jika sudah selesai.";
                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                    audioPlayer.innerHTML = "";
                    if (deleteBtn) deleteBtn.style.display = "none";
                };
                mediaRecorder.onstop = () => {
                    info.textContent = "Rekaman selesai! Putar ulang atau rekam lagi.";
                    recordBtn.disabled = false;
                    stopBtn.disabled = true;
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(blob);
                    audioPlayer.innerHTML = `<audio controls src="${url}"></audio>`;
                    showDeleteBtn();
                };
                mediaRecorder.start();
            } catch (err) {
                info.textContent = "Gagal mengakses mikrofon.";
            }
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
        };

        // Tampilkan tombol hapus setelah rekaman selesai
        if (deleteBtn) {
            deleteBtn.onclick = () => {
                audioPlayer.innerHTML = "";
                deleteBtn.style.display = "none";
                info.textContent = "Rekaman dihapus. Silakan rekam ulang pesanmu!";
            };
        }

        // Tampilkan tombol hapus jika ada rekaman
        function showDeleteBtn() {
            if (deleteBtn) deleteBtn.style.display = "inline-block";
        }

    </script>
