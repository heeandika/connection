<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Untuk Pacarku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #6a1b9a 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.12);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%;
            box-sizing: border-box;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #fff;
            margin-bottom: 16px;
            letter-spacing: 2px;
            font-size: 2.2em;
            opacity: 0;
            animation: fadeInTitle 2s 0.5s forwards;
        }
        @keyframes fadeInTitle {
            from {
                opacity: 0;
                letter-spacing: 8px;
            }
            to {
                opacity: 1;
                letter-spacing: 2px;
            }
        }
        p {
            color: #e1bee7;
            font-size: 1.2em;
            margin-bottom: 32px;
        }
        .love {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 12px #7c4dff;
            margin-bottom: 24px;
            animation: heartbeat 1.2s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.18);
            }
            20%, 40% {
                transform: scale(0.95);
            }
            50% {
                transform: scale(1.12);
            }
            60% {
                transform: scale(1);
            }
        }
        .signature {
            color: #fff;
            font-size: 1em;
            margin-top: 32px;
            opacity: 0.7;
        }
        .gallery-btn {
            display: inline-block;
            margin-top: 28px;
            padding: 12px 28px;
            background: linear-gradient(90deg, #1a237e 60%, #6a1b9a 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-size: 1.1em;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 2px 12px 0 rgba(106, 27, 154, 0.18);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .gallery-btn:hover {
            background: linear-gradient(90deg, #6a1b9a 60%, #1a237e 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 2vw;
                max-width: 100vw;
                border-radius: 14px;
            }
            h1 {
                font-size: 1.15em;
                margin-bottom: 10px;
            }
            p {
                font-size: 1em;
                margin-bottom: 18px;
            }
            .love {
                font-size: 1.5em;
                margin-bottom: 14px;
            }
            .gallery-btn {
                padding: 10px 12vw;
                font-size: 1em;
            }
            .signature {
                font-size: 0.95em;
                margin-top: 18px;
            }
        }
        @media (max-width: 350px) {
            .container {
                padding: 8px 1vw;
            }
            h1 {
                font-size: 1em;
            }
            .gallery-btn {
                font-size: 0.95em;
                padding: 8px 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="love">ðŸ’™ðŸ’œ</div>
        <h1>Untuk Kamu, Cintaku</h1>
        <p>
            Setiap hari bersamamu adalah anugerah terindah.<br>
            Terima kasih sudah selalu ada, menjadi alasan senyumku.<br>
            Aku sayang kamu, hari ini, esok, dan selamanya.
        </p>
        <div class="love">ðŸ’™ðŸ’œ</div>
        <div class="signature">- Dari seseorang yang sangat mencintaimu</div>
        <a href="gallery.html" class="gallery-btn">Muka orang yg paling ku cintai</a>
    </div>
</body>
</html>
