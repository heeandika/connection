<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Video Untukmu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #6a1b9a 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.12);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            padding: 32px 24px;
            max-width: 500px;
            width: 100%;
            margin: 32px 0;
            box-sizing: border-box;
            text-align: center;
            animation: fadeInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1 {
            color: #fff;
            margin-bottom: 18px;
            letter-spacing: 2px;
            font-size: 2em;
        }
        .love {
            font-size: 2.2em;
            color: #fff;
            text-shadow: 0 0 12px #7c4dff;
            margin-bottom: 12px;
            animation: heartbeat 1.2s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1);}
            10%, 30% { transform: scale(1.18);}
            20%, 40% { transform: scale(0.95);}
            50% { transform: scale(1.12);}
            60% { transform: scale(1);}
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin-bottom: 18px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px 0 rgba(106, 27, 154, 0.18);
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: 0;
        }
        .back-btn {
            margin-top: 18px;
            padding: 10px 22px;
            background: linear-gradient(90deg, #1a237e 60%, #6a1b9a 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 2px 12px 0 rgba(106, 27, 154, 0.18);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            display: inline-block;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #6a1b9a 60%, #1a237e 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .container { padding: 14px 2vw; max-width: 100vw; border-radius: 12px;}
            h1 { font-size: 1.2em;}
            .video-wrapper { border-radius: 8px;}
        }
        @media (max-width: 350px) {
            .container { padding: 6px 1vw;}
            h1 { font-size: 1em;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="love">ðŸ’™ðŸ’œ</div>
        <h1>Video Untukmu</h1>
        <div class="video-wrapper">
            <iframe src="HBD.mp4"
                title="For You" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>
        <a href="index.html" class="back-btn">Kembali</a>
    </div>
</body>
</html>
